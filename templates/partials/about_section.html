{% load static %}

<section id="about" class="bg-white px-4 py-20 md:py-32">
    <div class="mx-auto max-w-4xl">
        <div class="mb-16 text-center">
            <h2 data-aos="fade-up" class="mb-4 font-poppins text-3xl font-bold text-gray-900 md:text-4xl">
                Men haqimda
            </h2>
            <div data-aos="fade-up" data-aos-delay="200" class="mx-auto max-w-3xl">
                <div class="mb-8 h-1 w-20 bg-sky-200 mx-auto"></div>
            </div>
        </div>

        <div class="grid gap-12 md:grid-cols-2">
            <div data-aos="fade-right">
                <h3 class="mb-4 font-poppins text-2xl font-semibold text-gray-900">Vazifa</h3>
                <p class="text-gray-600 leading-relaxed">
                    {{ entrepreneur.mission }}
                </p>
            </div>

            <div data-aos="fade-left" data-aos-delay="200">
                <h3 class="mb-4 font-poppins text-2xl font-semibold text-gray-900">Ko'rish</h3>
                <p class="text-gray-600 leading-relaxed">
                    {{ entrepreneur.vision }}
                </p>
            </div>
        </div>

        <div data-aos="fade-up" data-aos-delay="400" class="mt-12 rounded-lg bg-gray-50 p-8">
            <h3 class="mb-4 font-poppins text-xl font-semibold text-gray-900">Asosiy qadriyatlar</h3>
            <ul class="grid gap-4 md:grid-cols-2">
                {% for value in core_values %}
                <li class="flex items-start">
                    <div class="mr-3 rounded-full bg-sky-100 p-1">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="text-sky-700"
                        >
                            <path d="M20 6L9 17l-5-5" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-900">{{ value.name }}</h4>
                        <p class="text-sm text-gray-600">{{ value.description }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
