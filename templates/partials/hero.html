{% load static %}

<section class="relative flex min-h-[90vh] flex-col items-center justify-center overflow-hidden bg-white px-4 py-20 text-center md:py-32">
    <div data-aos="fade-up" data-aos-duration="800" class="z-10 max-w-4xl">
        <div class="mx-auto mb-8 h-40 w-40 overflow-hidden rounded-full border-4 border-gray-100 shadow-lg md:h-48 md:w-48">
            <img 
                src="{{ entrepreneur.photo.url }}" 
                alt="{{ entrepreneur.name }} Portreti"
                class="h-full w-full object-cover"
            >
        </div>
        <h1 class="mb-4 font-poppins text-4xl font-bold tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
            {{ entrepreneur.name }}
        </h1>
        <p class="mx-auto mb-8 max-w-2xl text-xl font-light text-gray-600 md:text-2xl">
            {{ entrepreneur.slogan }}
        </p>
        <div class="hover:scale-105 transition-transform">
            <a
                href="#businesses"
                class="inline-flex items-center rounded-md bg-sky-100 px-6 py-3 text-base font-medium text-sky-700 transition-colors hover:bg-sky-200"
            >
                Bizneslarimni ko'ring
            </a>
        </div>
    </div>

    <div class="absolute inset-0 -z-10 bg-gradient-to-b from-gray-50 to-white opacity-50"></div>
    <div class="absolute bottom-8 left-0 right-0 flex justify-center">
        <div class="animate-bounce">
            <a href="#businesses" class="text-gray-400 hover:text-sky-600">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-8 w-8"
                >
                    <path d="M12 5v14M5 12l7 7 7-7" />
                </svg>
                <span class="sr-only">Pastga siljish</span>
            </a>
        </div>
    </div>
</section>
